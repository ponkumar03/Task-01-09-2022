<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <form>
                <i class="fas fa-paper-plane"></i>
    
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                    <span id="name-error"></span>
                </div>
                <div class="input-group">
                    <label>Phone No</label>
                    <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                    <span id="phone-error"></span>
                </div>
                <div class="input-group">
                    <label>Email Id</label>
                    <input type="email" placeholder="Enter email" id="contact-email" onkeyup="validateEmail()">
                    <span id="email-error"></span>
                </div>
                <div class="input-group">
                    <label>Your Message</label>
                    <textarea rows="5" placeholder="Enter your message"id="contact-message" onkeyup="validateMessage()" ></textarea>
                    <span id="message-error"></span>
                </div>
                <button class="btn1" onclick="return validateForm()">Submit</button>
                <span id="submit-error"></span>
            </form>
        </div>
    </section>
    <section class="form-2">
        <h2 class="form-heading">Form-modal</h2>
       <div class="cotainer-2">
        <!-- <h2>Form-2</h2> -->
        <form class="form-modal" id="form">
            <div class="input-set">
                <label for="name">Name</label>
                <input id="name" name="name" type="text">
            </div>
            <div class="input-set">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
            </div>

            <div id="error"></div>
            <button class="btn" type="submit">Submit</button>
        </form>
       </div>
    </section>
    <section class="form-3">
        <div class="container-3">       
            <form method="" action="" name="reg_form" onsubmit="return validate()">    
                <h2>Registration Form</h2>    
                <table>    
                    <tr>    
                        <td><label>First Name: </label></td>    
                        <td>    
                            <input type="text" name="fname" placeholder="First Name">    
                        </td>    
                    </tr>    
                    <tr>    
                        <td><label>Last Name: </label></td>    
                        <td>    
                            <input type="text" name="lname" placeholder="Last Name">    
                        </td>    
                    </tr>    
                    <tr>    
                        <td><label>Address: </label></td>    
                        <td>    
                            <input type="textarea" size="20" name="address" placeholder="Address">    
                        </td>    
                    </tr>    
                    <tr>    
                        <td><label>Gender: </label></td>    
                        <td>    
                            <input type="radio" name="gender" value="male">Male    
                            <input type="radio" name="gender" value="femele">Female    
                        </td>    
                    </tr>    
                    <tr>    
                        <td><label>Email Id: </label></td>    
                        <td>    
                            <input type="text" name="email" placeholder="example@gmail.com">    
                        </td>    
                    </tr>    
                    <tr>    
                        <td><label>Mobile: </label></td>    
                        <td>    
                            <input type="number" name="mobile">    
                        </td>    
                    </tr>    
                    <tr>    
                    <td><label>Course: </label></td>    
                        <td>    
                            <select name="course">    
                                <option value="select course">select course</option>    
                                <option value="HTML">HTML</option>    
                                <option value="CSS">CSS</option>    
                                <option value="JavaScript">JAVASCRIPT</option>    
                                <option value="Java">JAVA</option>    
                            </select>    
                        </td>    
                    </tr>    
                    <tr>    
                        <td class="form-btn">    
                            <input type="submit" name="submit" value="Submit">    
                            <input type="reset" name="reset" value="Reset">    
                        </td>    
                    </tr>             
                </table>    
            </form> 
        </div>
    </section>
<!-- contact-form.js -->
    <script>
        var nameError = document.getElementById('name-error')
        var phoneError = document.getElementById('phone-error')
        var emailError = document.getElementById('email-error')
        var messageError = document.getElementById('message-error')
        var submitError = document.getElementById('submit-error')

        function validateName(){
            var name = document.getElementById('contact-name').value;

            if(name.length == 0){
                nameError.innerHTML = 'Name is required';
                return false;
            }
            if(!name.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)){
                nameError.innerHTML = 'Write full name';
                return false;
            }
            nameError.innerHTML = '<i class="fas fa-circle-check"></i>';
            return true;    
        } 
        function validatePhone(){
            var phone = document.getElementById('contact-phone').value;

            if(phone.length == 0){
               phoneError.innerHTML = 'Phone no is required';
                return false;
            }
            if(phone.length !== 10){
               phoneError.innerHTML = 'Phone no should be 10 digits';
                return false;
            }
            if(!phone.match(/^[0-9]{10}$/)){
                phoneError.innerHTML = 'Phone no is required';
                return false;
            }
            phoneError.innerHTML = '<i class="fas fa-circle-check"></i>';
            return true;
        }
        function validateEmail(){
            var email = document.getElementById('contact-email').value;

            if(email.length == 0){
               emailError.innerHTML = 'Email is required';
                return false;
            }
            if(!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
                emailError.innerHTML = 'Email Invalid';
                return false;
            }
            emailError.innerHTML = '<i class="fas fa-circle-check"></i>';
            return true;

        }
        function validateMessage(){
            var message = document.getElementById('contact-message').value;
            var required = 30;
            var left = required - message.length;

            if(left > 0){
                messageError.innerHTML = left + 'more characters required';
                return false;
            }
            messageError.innerHTML = '<i class="fas fa-circle-check"></i>';
            return true;
        }
        function validateForm(){
            if(!validateName() || !validatePhone() || !validateEmail() || !validateMessage()){
                submitError.style.display ='block';
                submitError.innerHTML = 'Please fix error to submit';
                setTimeout(function(){submitError.style.display ='none';}, 3000);
                return false;
            }
        }
    </script>
    <!-- Form-2.js -->
    <script>
        const form = document.getElementById('form')
        const name = document.getElementById('name')
        const password = document.getElementById('password')
        const errorElement = document.getElementById('error')

        form.addEventListener('submit', (e) =>{
            let messages = []

            if(name.value === '' || name.value == null){
                messages.push ('Name is requireg')
            }

            if(password.value.length <= 6){
                messages.push ('Password must me longer then 6 characters')
            }
            if(password.value.length >= 10){
                messages.push ('Password must me less then 10 characters')
            }

            if(messages.length > 0){
                e.preventDefault()
                errorElement.innerHTML = messages.join(' ,')
            }
 
        })
    </script>
    <!-- form-3 -->
    <script>    
        function validate() {    
            var fname = document.reg_form.fname;    
            var lname = document.reg_form.lname;    
            var address = document.reg_form.address;    
            var gender = document.reg_form.gender;    
            var email = document.reg_form.email;    
            var mobile = document.reg_form.mobile;    
            var course = document.reg_form.course;    
    
            if (fname.value.length <= 0) {    
                alert("Name is required");    
                fname.focus();    
                return false;    
            }    
            if (lname.value.length <= 0) {    
                alert("Last Name is required");    
                lname.focus();    
                return false;    
            }    
            if (address.value.length <= 0) {    
                alert("Address is required");    
                address.focus();    
                return false;    
            }    
            if (gender.value.length <= 0) {    
                alert("Gender is required");    
                gender.focus();    
                return false;    
            }    
            if (email.value.length <= 0) {    
                alert("Email Id is required");    
                email.focus();    
                return false;    
            }    
            if (mobile.value.length <= 0) {    
                alert("Mobile number is required");    
                mobile.focus();    
                return false;    
            }    
            if (course.value == "select course") {    
                alert("Course is required");    
                course.focus();    
                return false;    
            }    
            return false;    
        }    
    </script> 
</body>
</html>
