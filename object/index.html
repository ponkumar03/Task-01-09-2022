<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <h2>JavaScript Object Properties</h2>
<p>Access a property with ["property"]:</p>

<p id="demo"></p>

<p>Looping object property values:</p>
<p id="demo1"></p>

<h2>Nested JavaScript Objects and Arrays.</h2>
<p id="demo2"></p>

<h2>Display properties in JSON format</h2>
<p id="demo3"></p>

<script>
const person = {
  firstname: "John",
  lastname: "Doe",
  age: 50,
  eyecolor: "blue"
};

document.getElementById("demo").innerHTML = person["firstname"] + " is " + person["age"] + " years old.";
</script>

<!-- Looping object property values -->
<script>
  const persons ={
    firstname :'Jone',
    lastname : 'Doe',
    age : 25
  };
  let txt =""
  for(let x in persons){
    txt += persons[x] + "";
  }
  document.getElementById("demo1").innerHTML= txt;
</script>
<!-- Nested JavaScript Objects and Arrays -->
<script>
  const myObj = {
  name: "John",
  age: 30,
  cars: [
    {name:"Ford", models:["Fiesta", "Focus", "Mustang"]},
    {name:"BMW", models:["320", "X3", "X5"]},
    {name:"Fiat", models:["500", "Panda"]}
  ]
} 
let x = ""
for(let i in myObj.cars){
  x += "<h2>" + myObj.cars[i].name +"</h2>";
  for(let j in myObj.cars[i].models){
    x += myObj.cars[i].models[j] +"<br>";
  }
}
document.getElementById("demo2").innerHTML=x;
</script>
<!-- Display properties in JSON format -->
<script>
  const person2 = {
    name: "John",
    age: 30,
    city: "New York"
  };
  
  document.getElementById("demo3").innerHTML = JSON.stringify(person2);
  </script>
</body>
</html>
